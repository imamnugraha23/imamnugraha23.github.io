<h1 align="center">Change Text Style with Event Listener </h1><br>
<center>
<button id="p" style="font-size:30px">TULISAN</button>
</center>
<h3><p><center>Click Kiri Untuk membuat tulisan menjadi <i>Italic</i> dan Click Kanan untuk membuat tulisan menjadi <b>bold</b><center></p></h3>

<!-- Script -->

<script type="text/javascript" src="../javascript/text-style.js"></script>
<script>
document.addEventListener("click", makeItalic);
document.addEventListener("contextmenu", makeBold);
function makeItalic(){
    document.getElementById("p").style.font = "italic 30px arial,serif";
};
  function makeBold(){
    document.getElementById("p").style.font = "bold 30px arial,serif";
};
</script>
