<body>


  <h2>Slideshow Indicators</h2>
  <p>An example of using buttons to indicate how many slides there are in the slideshow, and which slide the user is currently viewing.</p>

<button class="w3-btn" onclick="plusDivs(-1)">Prev</button>
<center>
  <img class="mySlides" src="../../images/Fbicon.png" style="width:200px">
  <img class="mySlides" src="../../images/hacktiv8.png" style="width:200px">
  <img class="mySlides" src="../../images/Email-PNG.png" style="width:200px">
</center>

    
    <button class="w3-btn" onclick="plusDivs(1)">Next</button>


<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-red";
}
</script>

</body>
